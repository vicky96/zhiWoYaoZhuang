<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/register.css">
	
</head>
<body>
	<!-- 头部 -->
	<div id="header"></div>

	<!-- logo、图标 -->
	<div class="header2">
		<div class="logo">
			<a href="index.html"><img src="../images/common/logo.jpg"></a>
			<img src="../images/common/logo2.jpg">
		</div>
	</div>

	<!-- 主体 -->
	<div class="main">
		<img src="../images/register/back.jpg" class="back">
		<form>
			<ul>
				<li class="one">注册<a href="login.html"><span>已有知我账号？</span>登录</a></li>
				<li>
					<div class="box">
						<input type="text" id="tel" placeholder="请输入您的手机号">
					</div>
					<div class="tip">
						<i id="i1"></i>
					</div>
				</li>
				<li>
					<div class="box">
						<input type="password" id="pwd" placeholder="请输入密码">
					</div>
					<div class="tip">
						<i></i>
					</div>
				</li>
				<li>
					<div class="box">
						<input type="password" id="pwd2" placeholder="确定密码">
					</div>
					<div class="tip">
						<i></i>
					</div>
				</li>
				<li>
					<div class="box">
						<input type="text" id="check" placeholder="请输入验证码">
						<div class="changeBox"></div>
						<button type="button" class="change">换一张</button><br/>
					</div>
					<div class="box2">
						<i></i>
					</div>
				</li>
				<li><button type="button" id="agree">同意协议并注册</button><a href="#" class="xieYi">《知我网用户协议》</a></li>
			</ul>
		</form>
		<ul class="bottom">
			<li class="li_one">合作网站账号登录</li>
			<li><a href="#">QQ</a></li>
			<li><a href="#">支付宝</a></li>
			<li><a href="#">新浪微博</a></li>
			<li><a href="#" style="font-family:Arial;font-size: 14px">360</a></li>
			<li><a href="#">百度</a></li>
			<li><a href="#">人人</a></li>
			<li><a href="#">迅雷</a></li>
		</ul>
	</div>


	<!-- 尾部 -->
	<div id="footer"></div>

	<script src="../lib/tools.js"></script>
	<script src="../js/register.js"></script>
	<script src="../lib/jquery-1.12.3.js"></script>
	<script src="../lib/template.js"></script>
	<script src="../js/common/headerTpl.js"></script>
	<script src="../js/common/footerTpl.js"></script>
